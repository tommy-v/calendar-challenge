<div class="event-card">
    <div>
        <img class="image-back" [src]="event.images[0].small.url"/>
    </div>

    <div class="ph20 event-content">
        <div class="pt10">
            <h2>{{ event.title }}</h2>
        </div>
        <div class="pt10">
            <h3>{{ event.startDatetime | date: 'MMM d - h:mm a' }}</h3>
        </div>
        <div class="pt10 pb20">
            <p>{{ event.descriptionShort }}</p>
        </div>
    </div>
    
</div>
