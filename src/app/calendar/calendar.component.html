<div class="flex justify-center pv10">
    <h1>Calendar view</h1>
</div>

<div class="flex wrap justify-center align-center">
    <ng-container class="event-list" *ngIf='(events$ | async) as events'>
        <ng-container *ngFor="let event of events">
            <div class="pv10 ph10">
                <app-event-card class="limit" [event]="event"></app-event-card>
            </div>
        </ng-container>
    </ng-container>
</div>
