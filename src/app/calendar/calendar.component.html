<h1>Calendar view</h1>
<div>
    <ng-container *ngIf='(events$ | async) as events'>
        <ng-container *ngFor="let event of events">
            <div class="pv10">
                <app-event-card [event]="event"></app-event-card>
            </div>
        </ng-container>
    </ng-container>
</div>
